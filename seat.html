    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: white;
}
.left, .right {
    display: grid;
    grid-template-columns: repeat(5, 40px);
    gap: 10px;
    justify-content: center;
    margin-top: 50px;
}

.top {
    display: grid;
    grid-template-columns: repeat(12, 40px);
    gap: 10px;
    justify-content: center;
    margin-top: 50px;
}

.seat {
    display: none;
}

.seat-label {
    width: 40px;
    height: 40px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    background-color: #444;
    display: inline-block;
}
.seat:checked + .seat-label {
    background-color: green;
}
.seat.taken + .seat-label {
    background-color: red;
    cursor: not-allowed;
}
.screen {
    margin: 20px auto;
    width: 50%;
    height: 30px;
    background-color: #fff;
    color: black;
    font-weight: bold;
    text-align: center;
    line-height: 30px;
    border-radius: 5px;
}

.bottom{
    display:flex;
    flex-direction:row;
    gap:100px;
    margin:auto;
    justify-content: center;
}
    </style>
</head>
